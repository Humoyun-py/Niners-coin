<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management | Niners.uz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">

    <script src="/js/translations.js"></script>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <style>
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Slightly narrower cards */
            gap: 16px;
            width: 100%;
        }

        .class-card {
            background: white;
            border-radius: 12px;
            padding: 16px; /* Reduced padding */
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: var(--transition);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Group Management</h2>
                    <p class="user-role-badge">Admin Panel</p>
                </div>
            </div>
            <button onclick="AdminModule.createClass()" class="btn btn-primary" style="padding: 8px 20px; font-size: 0.9rem;">+ New Group</button>
        </header>

        <div id="classesGrid" class="class-grid">
            <!-- DYNAMIC -->
            <p>Loading...</p>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        async function loadClasses() {
            try {
                const classes = await api.get('/admin/classes');
                const grid = document.getElementById('classesGrid');
                grid.innerHTML = classes.map(c => {
                    // Format schedule days nicely
                    let daysDisplay = '<span style="color:#888;">No Schedule</span>';
                    if (c.schedule_days) {
                        const days = c.schedule_days.split('|');
                        const dayMap = {
                            "Dushanba": "Dush", "Seshanba": "Sesh", "Chorshanba": "Chor",
                            "Payshanba": "Pay", "Juma": "Juma", "Shanba": "Shan"
                        };
                        const shortDays = days.map(d => dayMap[d] || d).join(', ');
                        daysDisplay = `<span style="color:var(--primary); font-weight:600;"><i class="fas fa-calendar-alt"></i> ${shortDays}</span>`;
                    }

                    const timeDisplay = c.schedule_time
                        ? `<span style="color:#d35400; font-weight:600;"><i class="fas fa-clock"></i> ${c.schedule_time}</span>`
                        : '';

                    return `
                    <div class="class-card">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <h3 style="font-size: 1.1rem; margin-bottom: 4px; color: var(--text-dark);">${c.name}</h3>
                            <button onclick="AdminModule.deleteClass(${c.id})" style="background:none; border:none; color:#e74c3c; cursor:pointer;" title="Delete Group"><i class="fas fa-trash"></i></button>
                        </div>
                        <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px;">Teacher: <span style="font-weight: 700; color: var(--text-dark);">${c.teacher_name || 'Unknown'}</span></p>
                        
                        <div style="background:#f8f9fa; padding:6px 10px; border-radius:8px; margin-bottom:12px; font-size:0.8rem; display:flex; justify-content:space-between; align-items:center;">
                            ${daysDisplay}
                            ${timeDisplay}
                        </div>

                        ${(() => {
                            if (c.students_list && c.students_list.length > 0) {
                                return `
                                    <div style="margin-bottom: 12px; flex-grow:1;">
                                        <div style="font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 4px;">Students (${c.students_list.length}):</div>
                                        <div style="max-height: 100px; overflow-y: auto; background: #fff; border: 1px solid #eee; border-radius: 6px; padding: 4px;">
                                            <ul style="list-style: none; padding: 0; margin: 0;">
                                                ${c.students_list.map(s => `
                                                    <li style="font-size: 0.8rem; padding: 3px 6px; border-bottom: 1px solid #f5f5f5; color: var(--text-dark); display:flex; justify-content:space-between;">
                                                        <span><i class="fas fa-user-graduate" style="color: var(--primary); font-size: 0.7rem; margin-right: 6px;"></i> ${s.name}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    </div>
                                `;
                            } else {
                                return `<p style="font-size: 0.8rem; color: #999; margin-bottom: 12px; flex-grow:1;">No students assigned.</p>`;
                            }
                        })()}

                         <div style="display: flex; gap: 8px; margin-top: auto;">
                            <button onclick="AdminModule.addStudentToClass(${c.id})" class="btn btn-primary" style="flex:1; padding: 8px; font-size: 0.8rem;">+ Add Student</button>
                            <button onclick="AdminModule.editClass(${c.id})" class="btn btn-secondary" style="flex:1; padding: 8px; font-size: 0.8rem;">Edit</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function init() {
            LanguageModule.init();
            await loadClasses();
        }
        init();
    </script>
</body>

</html>
