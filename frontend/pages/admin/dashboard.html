<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="dashboard-grid">
    <aside id="sidebarContainer" class="sidebar"></aside>

    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <h1 id="userNameDisplay">Admin Management</h1>
            <p class="user-role-badge" id="userRoleDescription">System Overview</p>
            </div>
            </div>

            <script>
                // Quick inline script to update branch info
                document.addEventListener('DOMContentLoaded', async () => {
                    try {
                        const user = await api.get('/auth/me');
                        if (user && user.branch) {
                            document.getElementById('userNameDisplay').innerHTML += ` <span style="font-size: 0.6em; background: #e3f2fd; color: #1565c0; padding: 4px 8px; border-radius: 8px; vertical-align: middle;">${user.branch}</span>`;
                            document.getElementById('userRoleDescription').innerText = `Branch Manager: ${user.branch}`;
                        } else {
                            document.getElementById('userRoleDescription').innerText = `Super Admin (All Branches)`;
                        }
                    } catch (e) { console.error(e); }
                });
            </script>

            <button onclick="requestDirectorApproval()" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Approval
            </button>
        </header>

        <style>
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 16px;
                margin-bottom: 24px;
            }

            .stat-card {
                padding: 16px;
                border: 1px solid var(--border-light);
                border-radius: 12px;
                background: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                box-shadow: var(--shadow-soft);
            }

            @media (max-width: 768px) {
                .stats-grid {
                    grid-template-columns: repeat(2, 1fr);
                    gap: 12px;
                }
            }

            @media (max-width: 480px) {
                .stats-grid {
                    grid-template-columns: 1fr;
                    gap: 12px;
                }
            }
        </style>

        <div class="stats-grid">
            <div class="stat-card">
                <p class="font-xs"
                    style="color: var(--text-muted); font-weight: 700; margin-bottom: 4px; font-size: 0.75rem;"
                    data-i18n="total_users">TOTAL USERS</p>
                <h3 id="totalUsers" style="font-size: 1.5rem; color: var(--text-dark);">0</h3>
            </div>
            <div class="stat-card">
                <p class="font-xs"
                    style="color: var(--text-muted); font-weight: 700; margin-bottom: 4px; font-size: 0.75rem;"
                    data-i18n="total_classes">TOTAL GROUPS</p>
                <h3 id="totalClasses" style="font-size: 1.5rem; color: var(--text-dark);">0</h3>
            </div>
            <div class="stat-card" style="border-left: 4px solid var(--primary);">
                <p class="font-xs"
                    style="color: var(--text-muted); font-weight: 700; margin-bottom: 4px; font-size: 0.75rem;"
                    data-i18n="new_appeals">NEW APPEALS</p>
                <h3 id="pendingComplaints" style="font-size: 1.5rem; color: var(--primary-alt);">0</h3>
            </div>
        </div>

        <section
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-left: 0;">
            <div class="card" style="padding: 24px;">
                <h3 style="margin-bottom: 20px;" data-i18n="users">Recently Added Users</h3>
                <div class="table-wrapper">
                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th data-i18n="user_name">Name</th>
                                <th data-i18n="user_role">Role</th>
                                <th data-i18n="user_status">Status</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="3" data-label="Status" style="text-align:center; padding:20px;"
                                    data-i18n="loading">Loading
                                    users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card" style="background: #ffffff; border: 1px dashed hsl(0, 9%, 22%);">
                <h3 style="margin-bottom: 15px;" data-i18n="quick_management">Quick Management</h3>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <a href="users.html" class="btn btn-secondary" style="justify-content: start;"
                        data-i18n="student_teacher_crud">👥 Student/Teacher
                        CRUD</a>
                    <a href="classes.html" class="btn btn-secondary" style="justify-content: start;"
                        data-i18n="group_management">🏫 Group
                        Management</a>
                    <a href="coin-control.html" class="btn btn-secondary" style="justify-content: start;"
                        data-i18n="coin_adjustments">🟡 Coin
                        Adjustments</a>
                    <a href="appeals.html" class="btn btn-secondary" style="justify-content: start;"
                        data-i18n="appeals_feedbacks">📩 Appeals &
                        Feedbacks</a>
                    <button onclick="AdminModule.openShopManager()" class="btn btn-secondary"
                        style="justify-content: start; border-color: var(--primary);" data-i18n="manage_shop">🛍️ Shop
                        Control
                        (Add/Edit)</button>
                    <button onclick="runPaymentCheck()" class="btn btn-secondary"
                        style="justify-content: start; border-color: #FFE0E0; color: #DC3545;"
                        data-i18n="check_payments">🚨 Check Payments
                        (Auto-Block)</button>
                </div>
        </section>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <p>&copy; 2024 Niners Coin. Barcha huquqlar himoyalangan.</p>
        </footer>
    </main>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/translations.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        async function requestDirectorApproval() {
            const title = prompt("Request title (e.g., Large coin allocation):");
            if (!title) return;
            const desc = prompt("Detailed information:");
            try {
                await api.post('/admin/approval-requests', { title, description: desc });
                alert("Request sent to director!");
            } catch (e) { alert("Error!"); }
        }

        async function runPaymentCheck() {
            if (!confirm("Start automatic blocking for unpaid students?")) return;
            try {
                const res = await api.post('/admin/payment-check', {});
                alert(res.msg);
                location.reload();
            } catch (e) { alert("Error!"); }
        }

        async function init() {
            try {
                LanguageModule.init();
                await AdminModule.initDashboard();
                const complaints = await api.get('/admin/complaints');
                document.getElementById('pendingComplaints').innerText = complaints.filter(c => c.status === 'open').length;
            } catch (e) {
                console.error("Dashboard Init Error:", e);
                document.getElementById('pendingComplaints').innerText = '-';
            }
        }
        init();
    </script>
</body>

</html>
