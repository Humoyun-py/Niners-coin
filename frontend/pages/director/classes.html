<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management | Niners.uz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="../../js/translations.js"></script>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content" style="width: 86%;">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Group Management</h2>
                    <p class="user-role-badge">Director Panel</p>
                </div>
            </div>
            <button onclick="AdminModule.createClass()" class="btn btn-primary">+ New Group</button>
        </header>

        <div id="classesGrid" class="mobile-stack"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px;">
            <!-- DYNAMIC -->
            <p>Loading...</p>
        </div>
    </main>

    <script src="../../js/api.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        async function loadClasses() {
            try {
                const classes = await api.get('/admin/classes');
                const grid = document.getElementById('classesGrid');
                grid.innerHTML = classes.map(c => {
                    // Format schedule days nicely
                    let daysDisplay = '<span style="color:#888;">No Schedule</span>';
                    if (c.schedule_days) {
                        const days = c.schedule_days.split('|');
                        const dayMap = {
                            "Dushanba": "Dush", "Seshanba": "Sesh", "Chorshanba": "Chor",
                            "Payshanba": "Pay", "Juma": "Juma", "Shanba": "Shan"
                        };
                        const shortDays = days.map(d => dayMap[d] || d).join(', ');
                        daysDisplay = `<span style="color:var(--primary); font-weight:600;"><i class="fas fa-calendar-alt"></i> ${shortDays}</span>`;
                    }

                    const timeDisplay = c.schedule_time
                        ? `<span style="color:#d35400; font-weight:600;"><i class="fas fa-clock"></i> ${c.schedule_time}</span>`
                        : '';

                    return `
                    <div class="card" style="position: relative;">
                        <h3 style="font-size: 1.5rem; margin-bottom: 8px;">${c.name}</h3>
                        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;">Teacher: <span style="font-weight: 700; color: var(--text-dark);">${c.teacher_name || 'Unknown'}</span></p>
                        
                        <div style="background:#f8f9fa; padding:8px 12px; border-radius:8px; margin-bottom:12px; font-size:0.85rem; display:flex; justify-content:space-between; align-items:center;">
                            ${daysDisplay}
                            ${timeDisplay}
                        </div>

                        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 12px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span style="background: #E3F2FD; color: #1565C0; padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 0.8rem;">
                                    ${c.student_count} Students
                                </span>
                                <div style="display: flex; gap: 8px;">
                                    <button onclick="AdminModule.editClass(${c.id})" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.75rem;">Edit</button>
                                    <button onclick="AdminModule.deleteClass(${c.id})" class="btn" style="padding: 5px 10px; font-size: 0.75rem; background: #FFF0F0; color: #DC3545; border: none;">Del</button>
                                </div>
                            </div>
                            <button onclick="AdminModule.assignStudentToClass(${c.id})" class="btn btn-primary" style="width: 100%; font-size: 0.8rem; padding: 8px;">+ Add Student</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function init() {
            LanguageModule.init();
            await loadClasses();
        }
        init();
    </script>
</body>

</html>
