<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Child Progress | Niners.uz</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Farzandimning O'sish Ko'rsatkichlari</h2>
                    <p class="user-role-badge">Parent Panel</p>
                </div>
            </div>
        </header>
        <div class="mobile-stack" style="display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px;">
            <div class="card" style="background:white; padding:24px; border-radius:12px;">
                <h3>Haftalik faollik</h3>
                <canvas id="weekChart"></canvas>
            </div>
            <div class="card" style="background:white; padding:24px; border-radius:12px;">
                <h3>Fanlar kesimida coinlar</h3>
                <canvas id="subjectChart"></canvas>
            </div>
        </div>
    </main>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>

        new Chart(document.getElementById('weekChart'), {
            type: 'bar',
            data: {
                labels: ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sha'],
                datasets: [{ label: 'Coins', data: [5, 12, 8, 20, 15, 0], backgroundColor: '#FFD700' }]
            }
        });

        new Chart(document.getElementById('subjectChart'), {
            type: 'doughnut',
            data: {
                labels: ['Matematika', 'Fizika', 'Ona tili'],
                datasets: [{ data: [60, 25, 15], backgroundColor: ['#FFD700', '#FFA500', '#FFC107'] }]
            }
        });
    </script>
</body>

</html>
