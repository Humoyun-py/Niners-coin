<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niners AI Tutor | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fff;
        }

        .ai-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background: white;
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 30px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: var(--primary-dark);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Niners AI Tutor ðŸ¤–</h2>
                    <p class="user-role-badge">Sizning shaxsiy yordamchingiz</p>
                </div>
            </div>
            <!-- Coins are always good to see -->
            <div class="user-profile">
                <span class="coin-badge" style="background: var(--secondary-light); color: var(--secondary-dark);">Made
                    with Gemini ðŸ’Ž</span>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-avatar"><i class="fas fa-robot"></i></div>
                <div>
                    <h3 style="margin:0;">Niners AI</h3>
                    <p style="margin:0; font-size: 0.8rem; color: var(--text-muted);">Ingliz, Rus va O'zbek tillarida
                        yordamchi</p>
                </div>
            </div>

            <div id="messagesList" class="chat-messages">
                <div class="message ai">
                    Assalomu alaykum! Men Niners AI yordamchisiman. ðŸ‘‹<br>
                    Sizga til o'rganishda qanday yordam bera olaman?<br>
                    <i>(English, Russian yoki O'zbek tilida yozishingiz mumkin)</i>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="userInput" class="chat-input" placeholder="Savolingizni yozing..."
                    autocomplete="off">
                <button id="sendBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
    </div>

    <script src="../../js/translations.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/sidebar-loader.js"></script>

    <script>
        const messagesList = document.getElementById('messagesList');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function scrollToBottom() {
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            // Simple replace for newlines to br, but be careful with HTML injection if strict security needed. 
            // For now, textContent is safer for user input, innerHTML for AI (assuming safe MD or simple text)
            if (type === 'user') {
                div.textContent = text;
            } else {
                // Formatting basic markdown-like bolding
                let formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                formatted = formatted.replace(/\n/g, '<br>');
                div.innerHTML = formatted;
            }
            messagesList.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = 'typingIndicator';
            div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messagesList.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            userInput.value = '';

            // 2. Show Typing
            showTyping();
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // 3. Call API
                const response = await api.post('/ai/chat', { message: text });

                removeTyping();
                if (response.error) {
                    addMessage("âš ï¸ Xatolik: " + response.error, 'ai');
                } else {
                    addMessage(response.response, 'ai');
                }

            } catch (error) {
                removeTyping();
                console.error(error);
                addMessage("âš ï¸ Server bilan bog'lanishda xatolik bo'ldi. Iltimos keyinroq urinib ko'ring.", 'ai');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus on load
        userInput.focus();
    </script>
</body>

</html>
