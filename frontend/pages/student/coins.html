<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins | Niners.uz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        @media (max-width: 768px) {
            .main-content {
                width: 100% !important;
                padding: 15px !important;
            }

            .transaction-item {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 8px !important;
            }

            .transaction-item span {
                font-size: 0.9rem;
            }

            .transaction-item b {
                font-size: 1.1rem !important;
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content" style="width: 86%;">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>My Coins</h2>
                    <p class="user-role-badge">Student Panel</p>
                </div>
            </div>
        </header>
        <div class="card"
            style="margin-top:20px; background:white; padding:24px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.05);">
            <div style="font-size: clamp(2rem, 10vw, 3rem); font-weight: 700;"><span id="balance">0</span> <span
                    style="color:var(--primary);">ðŸŸ¡</span></div>
            <p style="color:var(--text-muted);">Current balance</p>
            <hr style="margin:20px 0; border:0; border-top:1px solid #EEE;">
            <h3>Transaction History</h3>
            <div id="history" style="margin-top:15px;">
                <p style="text-align:center; color:#999;">Loading...</p>
            </div>
        </div>
    </main>
    </div>
    <script src="../../js/translations.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>

        async function loadCoins() {
            try {
                const data = await api.get('/student/dashboard');
                if (data && !data.msg) {
                    document.getElementById('balance').innerText = data.balance;
                    const history = document.getElementById('history');
                    if (data.recent_activity.length > 0) {
                        history.innerHTML = data.recent_activity.map(a => `
                            <div class="transaction-item flex-wrap-mobile" style="padding:10px; border-bottom:1px solid #F5F5F5; display:flex; justify-content:space-between; align-items: center; gap: 10px;">
                                <span>${a.source}</span> 
                                <b style="color:${a.type === 'earn' ? '#2ECC71' : '#E74C3C'}">${a.amount > 0 ? '+' : ''}${a.amount} ðŸŸ¡</b>
                            </div>
                        `).join('');
                    } else {
                        history.innerHTML = '<p style="text-align:center; color:#999;">No transactions yet.</p>';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }
        async function init() {
            LanguageModule.init();
            await loadCoins();
        }
        init();
    </script>
</body>

</html>
