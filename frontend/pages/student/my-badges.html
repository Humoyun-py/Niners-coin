<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Badges | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/layout.css">
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2 data-i18n="my_badges">My Badges</h2>
                    <p class="user-role-badge">Student Panel</p>
                </div>
            </div>
        </header>


        <div id="badgesContainer" class="responsive-grid">
            <p>Loading badges...</p>
        </div>
    </main>
    </div>

    <script src="/js/translations.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        // Re-use the badge loading logic from profile or simpler version
        async function loadBadges() {
            try {
                const badges = await api.get('/student/my-badges');
                const container = document.getElementById('badgesContainer');

                if (badges.length === 0) {
                    container.innerHTML = `<p style="grid-column: 1/-1; color: var(--text-muted);">${t('no_badges')}</p>`;
                    return;
                }

                container.innerHTML = badges.map(b => `
                    <div class="shop-item ${b.is_earned ? '' : 'locked'}" style="opacity: ${b.is_earned ? 1 : 0.6}; filter: ${b.is_earned ? 'none' : 'grayscale(1)'};">
                        <div style="font-size: 3rem; margin-bottom: 12px;">${b.icon || '🏅'}</div>
                        <h4 style="margin-bottom: 6px;">${b.name}</h4>
                        <p style="font-size: 0.85rem; color: var(--text-muted);">${b.requirement_text || 'Secret Task'}</p>
                        ${b.is_earned ? '<span class="coin-badge" style="margin-top:10px; display:inline-block; font-size:0.7rem;">Unlocked</span>' : ''}
                    </div>
                `).join('');
            } catch (e) {
                console.error("Badge load error", e);
                document.getElementById('badgesContainer').innerHTML = `<p style="color:red;">Error loading badges</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadBadges);
    </script>
</body>

</html>
