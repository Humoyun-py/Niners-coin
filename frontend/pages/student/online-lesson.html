<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Lesson | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        /* Base Layout */
        body.dashboard-grid {
            min-height: 100vh;
        }

        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .dashboard-header {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            flex: 1;
            /* Take remaining space */
            padding: 24px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .video-container {
            flex: 1;
            /* Fill the card */
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .start-screen {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .start-screen i {
            font-size: 5rem;
            margin-bottom: 24px;
            color: var(--secondary);
            text-shadow: 0 0 20px rgba(var(--secondary-rgb), 0.3);
        }

        .start-screen h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .start-screen p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #ccc;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(var(--primary-rgb), 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(var(--primary-rgb), 0.5);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        #jitsi-meet-conf-container {
            width: 100%;
            height: 100%;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */

        /* Mobile Devices (Phones) */
        @media (max-width: 768px) {
            .main-content {
                padding: 12px;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .dashboard-header {
                padding: 10px 0;
                margin-bottom: 10px;
            }

            .card {
                padding: 12px;
                border-radius: 16px;
                margin-bottom: 70px;
                /* Space for bottom nav */
            }

            .video-container {
                border-radius: 12px;
            }

            .start-screen h2 {
                font-size: 1.6rem;
            }

            .start-screen i {
                font-size: 3.5rem;
                margin-bottom: 15px;
            }

            .start-screen p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .start-btn {
                width: 100%;
                justify-content: center;
                padding: 16px;
                font-size: 1.1rem;
            }
        }

        /* Large Screens (Desktops/TVs) */
        @media (min-width: 1600px) {
            .container {
                max-width: 100%;
            }

            .start-screen h2 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Online Lesson Demo ðŸ“¹</h2>
                    <p class="user-role-badge">Connect with your teacher instantly</p>
                </div>
            </div>
            <div class="user-profile">
                <!-- Placeholder for status -->
                <span style="color: var(--secondary); font-weight: 600;">ðŸ”´ Live Demo</span>
            </div>
        </header>

        <div class="card">
            <div id="videoContainer" class="video-container">
                <div id="startScreen" class="start-screen">
                    <i class="fas fa-video"></i>
                    <h2>Join Online Class</h2>
                    <p>
                        Click below to start a secure video call with your teacher.
                        Please ensure your camera and microphone are ready.
                    </p>
                    <button class="start-btn" onclick="startCall()">
                        <i class="fas fa-phone-alt"></i> Start Video Call
                    </button>
                    <p id="errorMsg"
                        style="color: #ff4444; margin-top: 15px; display: none; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px;">
                    </p>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="/js/translations.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/sidebar-loader.js"></script>

    <script>
        let apiObj = null;

        async function startCall() {
            const startScreen = document.getElementById('startScreen');
            const container = document.getElementById('videoContainer');
            const btn = document.querySelector('.start-btn');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';

            try {
                // 1. Get Room Name from Backend
                const response = await api.get('/video/join');

                if (response.error) {
                    errorMsg.innerText = "Error: " + response.error;
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-phone-alt"></i> Start Video Call';
                    return;
                }

                const roomName = response.room_name;
                const displayName = response.display_name || "Student";
                const userRole = response.role; // 'student' or 'teacher'

                // 2. Clear start screen
                startScreen.style.display = 'none';

                // 3. Add Jitsi container if not exists
                let jitsiDiv = document.getElementById('jitsi-meet-conf-container');
                if (!jitsiDiv) {
                    jitsiDiv = document.createElement('div');
                    jitsiDiv.id = 'jitsi-meet-conf-container';
                    container.appendChild(jitsiDiv);
                }

                const domain = 'meet.jit.si';
                const options = {
                    roomName: roomName,
                    width: '100%',
                    height: '100%',
                    parentNode: jitsiDiv,
                    userInfo: {
                        displayName: displayName
                    },
                    configOverwrite: {
                        startWithAudioMuted: true,
                        startWithVideoMuted: true,
                        prejoinPageEnabled: false,
                        disableDeepLinking: true // Force web in mobile too
                    },
                    interfaceConfigOverwrite: {
                        TOOLBAR_BUTTONS: [
                            'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                            'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
                            'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                            'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                            'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
                            'security'
                        ],
                        MOBILE_APP_PROMO: false
                    }
                };

                apiObj = new JitsiMeetExternalAPI(domain, options);

                // Handle hangup
                apiObj.addEventListeners({
                    videoConferenceLeft: function () {
                        container.innerHTML = '';
                        container.appendChild(startScreen);
                        startScreen.style.display = 'block';
                        apiObj.dispose();
                        apiObj = null;

                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-phone-alt"></i> Start Video Call';
                    }
                });

            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Connection Error";
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-phone-alt"></i> Start Video Call';
            }
        }
    </script>
</body>

</html>
