<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">

    <style>
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                width: 100% !important;
                padding: 15px !important;
            }
        }

        .badge-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .badge-item.earned {
            background: white;
            box-shadow: var(--shadow-soft);
            border: 2px solid #FFD700;
        }

        .badge-item.locked {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .badge-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .badge-name {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .badge-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Profile Settings</h2>
                    <p class="user-role-badge">Student Panel</p>
                </div>
            </div>
        </header>

        <div class="profile-grid">
            <!-- Profile Form -->
            <div class="card"
                style="background: white; padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft);">
                <div
                    style="display: flex;  align-items: center; gap: 24px; margin-bottom: 32px; padding-bottom: 32px; border-bottom: 1px solid #F0F2F5; ">
                    <div style="position: relative;  ">
                        <img id="profileAvatarImg" src="" alt="Profile"
                            style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #FFD200; display: none;">
                        <div id="profileAvatar"
                            style="width: 80px; height: 80px; background: var(--primary-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: 700; box-shadow: 0 10px 20px rgba(255, 210, 0, 0.2); ">
                            ?
                        </div>
                        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
                        <button type="button" onclick="document.getElementById('profileImageInput').click()"
                            style="position: absolute; bottom: 0; right: 0; width: 28px; height: 28px; border-radius: 50%; background: #FFD200; border: 2px solid white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.9rem;">
                            📷
                        </button>
                    </div>
                    <div>
                        <h3 id="displayFullName" style="margin: 0;">User</h3>
                        <p id="displayUsername" style="color: var(--text-muted); margin: 4px 0 0 0;">@username</p>
                    </div>
                </div>

                <form id="profileForm" style="display: flex; flex-direction: column; gap: 20px;">
                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Full
                            Name</label>
                        <input type="text" id="fullNameInput" class="form-control" style="width: 100%;" required>
                    </div>

                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Email
                            Address</label>
                        <input type="email" id="emailInput" class="form-control" style="width: 100%;" required>
                    </div>

                    <div class="form-group">
                        <label
                            style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Username</label>
                        <input type="text" id="usernameInput" class="form-control" style="width: 100%;" required>
                    </div>

                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Parol
                            (yangilash)</label>
                        <input type="password" id="passwordInput" class="form-control" style="width: 100%;"
                            placeholder="O'zgartirmoqchi bo'lsangiz yozing">
                        <small style="color: var(--text-muted); font-size: 0.8rem;">Bo'sh qoldiring, agar parolni
                            saqlamoqchi bo'lsangiz</small>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="margin-top: 10px; width: 100%; padding: 14px; font-weight: 700;">
                        Save Changes
                    </button>
                </form>
            </div>

            <!-- My Badges -->
            <div class="card"
                style="background: white; padding: 30px; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="margin: 0;">My Badges</h3>
                    <span style="font-size: 0.8rem; background: #EEE; padding: 4px 10px; border-radius: 20px;">🏆
                        Collection</span>
                </div>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 8px;">Complete tasks to unlock
                    badges!</p>

                <div id="badgesContainer" class="badge-grid">
                    <p>Loading badges...</p>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        let currentProfileImage = null;

        // Handle image upload preview
        document.getElementById('profileImageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                currentProfileImage = base64;

                // Show image
                const imgEl = document.getElementById('profileAvatarImg');
                const avatarEl = document.getElementById('profileAvatar');
                if (imgEl && avatarEl) {
                    imgEl.src = base64;
                    imgEl.style.display = 'block';
                    avatarEl.style.display = 'none';
                }
            } catch (error) {
                alert('Rasmni yuklashda xatolik!');
            }
        });

        async function loadProfile() {
            try {
                // Load User Data
                const user = await api.get('/auth/me');
                document.getElementById('fullNameInput').value = user.full_name;
                document.getElementById('emailInput').value = user.email;
                document.getElementById('usernameInput').value = user.username;

                document.getElementById('displayFullName').innerText = user.full_name;
                document.getElementById('displayUsername').innerText = `@${user.username}`;
                document.getElementById('profileAvatar').innerText = user.full_name[0].toUpperCase();

                // Load profile image if exists
                if (user.profile_image) {
                    const imgEl = document.getElementById('profileAvatarImg');
                    const avatarEl = document.getElementById('profileAvatar');
                    if (imgEl && avatarEl) {
                        imgEl.src = user.profile_image;
                        imgEl.style.display = 'block';
                        avatarEl.style.display = 'none';
                    }
                }

                // Load Badges
                loadBadges();
            } catch (e) {
                console.error(e);
                alert("Could not load profile data.");
            }
        }

        async function loadBadges() {
            try {
                const badges = await api.get('/student/my-badges');
                const container = document.getElementById('badgesContainer');

                if (badges.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; color: var(--text-muted);">No badges available yet.</p>';
                    return;
                }

                container.innerHTML = badges.map(b => `
                    <div class="badge-item ${b.is_earned ? 'earned' : 'locked'}" title="${b.requirement_text || 'Secret Task'}">
                        <div class="badge-icon">${b.icon || '🏅'}</div>
                        <div class="badge-name">${b.name}</div>
                        <div class="badge-desc">${b.requirement_text || 'Locked'}</div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Badge load error", e);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const full_name = document.getElementById('fullNameInput').value;
            const email = document.getElementById('emailInput').value;
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            const payload = { full_name, email, username };
            if (currentProfileImage) payload.profile_image = currentProfileImage;
            if (password) payload.password = password;

            try {
                await api.patch('/auth/profile', payload);
                localStorage.setItem('user_name', full_name);
                alert("Profil muvaffaqiyatli yangilandi! ✨");
                location.reload();
            } catch (err) {
                alert("Error: " + err.message);
            }
        });

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>

</html>
