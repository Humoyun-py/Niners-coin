<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niners Shop | Student</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/js/translations.js"></script>
  <style>
/* GRID */
.shop-grid {
    display: grid;
    grid-template-columns: repeat(3, 360px); /* RASMDAGI O‚ÄòLCHAM */
    gap: 40px;
    padding: 40px 20px;
}

/* CARD */
.shop-item {
    background: #ffffff;
    border-radius: 28px;
    padding: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    height: 520px;
    transition: all 0.3s ease;
}

.shop-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.12);
}

/* IMAGE BOX (ICHKI OQ RAMKA) */
.item-image {
    width: 100%;
    height: 230px;
    object-fit: contain;
    background: #ffffff;
    border-radius: 20px;
    padding: 24px;
    border: 1px solid #eef0f3;
    margin-bottom: 18px;
}

/* TITLE */
.shop-item h4 {
    font-size: 1.2rem;
    font-weight: 700;
    color: #111827;
    margin: 6px 0 10px;
}

/* PRICE */
.item-price {
    font-size: 1.6rem;
    font-weight: 800;
    color: #f5a000;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin-bottom: 6px;
}

/* LEFT TEXT */
.shop-item p {
    font-size: 0.9rem;
    color: #9ca3af;
    margin-bottom: 18px;
}

/* BUY BUTTON */
.shop-item .btn {
    margin-top: auto;
    height: 54px;
    border-radius: 18px;
    background: linear-gradient(135deg, #ffc533, #f5a000);
    color: #ffffff;
    font-size: 1rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    box-shadow: 0 14px 30px rgba(245,160,0,0.4);
}

.shop-item .btn:hover {
    transform: scale(1.03);
}

/* RESPONSIVE */
@media (max-width: 1200px) {
    .shop-grid {
        grid-template-columns: repeat(2, 360px);
    }
}

@media (max-width: 768px) {
    .shop-grid {
        grid-template-columns: 1fr;
    }
}
</style>


</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Coin Shop üõçÔ∏è</h2>
                    <p class="user-role-badge">Student Panel</p>
                </div>
            </div>
            <div class="user-profile">
                <span class="coin-badge" id="userBalance">0 üü°</span>
            </div>
        </header>

        <div class="shop-grid" id="shopContainer">
            <!-- Items will be loaded here -->
            <p>Loading items...</p>
        </div>
    </main>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/student.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        LanguageModule.init();
        StudentModule.initShop();
    </script>
</body>

</html>
