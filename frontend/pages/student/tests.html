<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/js/translations.js"></script>
    <style>
        @media (max-width: 768px) {
            #testList {
                grid-template-columns: 1fr !important;
                padding: 10px;
            }

            .main-content {
                padding: 15px !important;
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Available Tests and Quizzes</h2>
                    <p class="user-role-badge">Student Panel</p>
                </div>
            </div>
        </header>
        <div id="testList"
            style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; margin-top:20px;">
            <p>Loading...</p>
        </div>
    </main>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/student.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            LanguageModule.init();
            StudentModule.loadTests();
        });
    </script>
</body>

</html>
