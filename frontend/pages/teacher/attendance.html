<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        #attendanceContainer {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .attendance-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }
        
        .attendance-card h3 {
            margin: 0 0 12px 0;
            font-size: 1.1rem;
        }
        
        .attendance-card .student-list {
            margin: 16px 0;
        }
        
        .attendance-card button {
            width: 100%;
            margin-top: 16px;
        }
        
        @media (max-width: 768px) {
            #attendanceContainer {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .attendance-card {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            #attendanceContainer {
                gap: 12px;
            }
            
            .attendance-card {
                padding: 12px;
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Mark Attendance</h2>
                    <p class="user-role-badge">Teacher Panel</p>
                </div>
            </div>
        </header>

        <div id="attendanceContainer">
            <p>Loading...</p>
        </div>
    </main>

    <script src="../../js/translations.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/teacher.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        function initWhenReady() {
            if (typeof LanguageModule !== 'undefined' && typeof TeacherModule !== 'undefined') {
                LanguageModule.init();
                TeacherModule.initAttendancePage();
            } else {
                setTimeout(initWhenReady, 100);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWhenReady);
        } else {
            initWhenReady();
        }
    </script>
</body>

</html>
