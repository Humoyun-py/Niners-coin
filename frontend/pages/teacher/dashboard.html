<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body class="dashboard-grid">
    <aside id="sidebarContainer" class="sidebar"></aside>

    <main class="main-content" style="width: 86%;">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left flex-wrap-mobile">
                <div style="display: flex; align-items: center; gap: var(--space-s);">
                    <div id="userAvatar" class="profile-avatar">U</div>
                    <div>
                        <h2 id="userName">Loading...</h2>
                        <p class="user-role-badge" data-i18n="teacher_console">Teacher console</p>
                    </div>
                </div>
            </div>

            <div class="user-profile">
                <button class="btn btn-primary" onclick="TeacherModule.awardCoinsToStudent()" data-i18n="award_student">
                    <i class="fas fa-star"></i> Award
                </button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="card" style="padding: 24px;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;" data-i18n="active_groups">
                    Active Groups</p>
                <h3 id="classCount" style="font-size: 2rem;">0</h3>
            </div>
            <div class="card" style="padding: 24px;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;"
                    data-i18n="homework_pending">Homework Pending</p>
                <h3 style="font-size: 2rem;">0</h3>
            </div>
            <div class="card" style="padding: 24px;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;">
                    Daily Coin Limit</p>
                <h3 id="coinLimit" style="font-size: 1.5rem; color: var(--primary);">0 / 0 üü°</h3>
            </div>
            <div class="card" style="padding: 24px;">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px;" data-i18n="teacher_rating">
                    Teacher Rating</p>
                <h3 id="rating" style="font-size: 2rem;">0 ‚≠ê</h3>
            </div>
        </div>

        <!-- RECENT REWARDS SECTION -->
        <div class="card" style="padding: 24px; margin-bottom: 40px;">
            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-history" style="color: var(--secondary);"></i> Oxirgi berilgan koinlar
            </h3>
            <div id="recentRewardsContainer">
                <p class="text-muted">Yuklanmoqda...</p>
            </div>
        </div>

        <!-- MY STUDENTS SECTION (NEW) -->
        <div class="card" style="padding: 24px; margin-bottom: 40px;">
            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;"
                data-i18n="my_students_title">üë®‚Äçüéì Your Students</h3>
            <div id="myStudentsContainer">
                <p class="text-muted" data-i18n="loading">Loading...</p>
            </div>
        </div>

        <div class="card" style="padding: 24px;">
            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;"
                data-i18n="groups_list_title">üìã Groups List</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="border-bottom: 2px solid var(--border-light); text-align: left; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;">
                        <th style="padding: 15px;" data-i18n="group_name">Group Name</th>
                        <th style="padding: 15px;" data-i18n="students_count">Students count</th>
                        <th style="padding: 15px;" data-i18n="schedule">Schedule</th>
                        <th style="padding: 15px;" data-i18n="action">Action</th>
                    </tr>
                </thead>
                <tbody id="classList">
                    <tr>
                        <td colspan="3" style="text-align:center; padding:30px; color: var(--text-muted);"
                            data-i18n="loading">Loading groups...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script src="../../js/api.js"></script>
    <script src="../../js/translations.js"></script>
    <script src="../../js/teacher.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        document.getElementById('userName').innerText = localStorage.getItem('user_name') || 'Teacher';
        LanguageModule.init();
        TeacherModule.initDashboard();
    </script>
</body>

</html>
