<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="dashboard-grid">
    <aside id="sidebarContainer" class="sidebar"></aside>

    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left flex-wrap-mobile">
                <div style="display: flex; align-items: center; gap: var(--space-s);">
                    <div id="userAvatar" class="profile-avatar">U</div>
                    <div>
                        <h2 id="userName">Loading...</h2>
                        <p class="user-role-badge" data-i18n="teacher_console">Teacher console</p>
                    </div>
                </div>
            </div>

            <div class="user-profile flex-wrap-mobile" style="margin-left: auto; display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="TeacherModule.awardCoinsToStudent()" data-i18n="award_student" style="padding: 6px 12px; font-size: 0.85rem; height: 32px;">
                    <i class="fas fa-star"></i> Award Coins
                </button>
                <button class="btn btn-secondary" onclick="TeacherModule.manageClasses()" style="padding: 6px 12px; font-size: 0.85rem; flex-shrink: 0; min-width: fit-content; height: 32px;">
                    <i class="fas fa-cog"></i> Manage
                </button>
            </div>
        </header>

        <div class="stats-grid" style="gap: 16px; margin-bottom: 24px;">
            <div class="card" style="padding: 12px 16px;">
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;" data-i18n="active_groups">
                    Active Groups</p>
                <h3 id="classCount" style="font-size: 1.5rem;">0</h3>
            </div>
            <div class="card" style="padding: 12px 16px;">
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;"
                    data-i18n="homework_pending">Homework Pending</p>
                <h3 style="font-size: 1.5rem;">0</h3>
            </div>
            <div class="card" style="padding: 12px 16px;">
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;">
                    Daily Coin Limit</p>
                <h3 id="coinLimit" style="font-size: 1.2rem; color: var(--primary);">0 / 0 🟡</h3>
            </div>
            <div class="card" style="padding: 12px 16px;">
                <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 4px;" data-i18n="teacher_rating">
                    Teacher Rating</p>
                <h3 id="rating" style="font-size: 1.5rem;">0 ⭐</h3>
            </div>
        </div>

        <!-- RECENT REWARDS SECTION -->
        <div class="card" style="padding: 16px; margin-bottom: 24px;">
            <h3 style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-size: 1rem;">
                <i class="fas fa-history" style="color: var(--secondary);"></i> Oxirgi berilgan koinlar
            </h3>
            <div id="recentRewardsContainer">
                <p class="text-muted" style="font-size: 0.85rem;">Yuklanmoqda...</p>
            </div>
        </div>

        <!-- MY STUDENTS SECTION (NEW) -->
        <div class="card" style="padding: 16px; margin-bottom: 24px;">
            <h3 style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-size: 1rem;"
                data-i18n="my_students_title">👨‍🎓 Your Students</h3>
            <div id="myStudentsContainer">
                <p class="text-muted" data-i18n="loading" style="font-size: 0.85rem;">Loading...</p>
            </div>
        </div>

        <div class="card" style="padding: 16px;">
            <h3 style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-size: 1rem;"
                data-i18n="groups_list_title">📋 Groups List</h3>
            <div style="overflow-x: auto; width: 100%; box-sizing: border-box;">
                <table style="width: 100%; border-collapse: collapse; min-width: 100%;">
                    <thead>
                        <tr
                            style="border-bottom: 2px solid var(--border-light); text-align: left; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px;">
                            <th style="padding: 10px; min-width: 150px;" data-i18n="group_name">Group Name</th>
                            <th style="padding: 10px; min-width: 100px;" data-i18n="students_count">Students count</th>
                            <th style="padding: 10px; min-width: 150px;" data-i18n="schedule">Schedule</th>
                            <th style="padding: 10px; min-width: 100px; text-align: right;" data-i18n="action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="classList" style="font-size: 0.9rem;">
                        <tr>
                            <td colspan="4" style="text-align:center; padding:20px; color: var(--text-muted);"
                                data-i18n="loading">Loading groups...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    </div>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <script src="/js/api.js"></script>
    <script src="/js/translations.js"></script>
    <script src="/js/teacher.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        document.getElementById('userName').innerText = localStorage.getItem('user_name') || 'Teacher';
        LanguageModule.init();
        TeacherModule.initDashboard();
    </script>
    <style>
        body {
            overflow-x: hidden;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .stats-grid .card {
                padding: 16px !important;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stats-grid .card h3 {
                font-size: 1.5rem !important;
            }
        }
        
        /* Recent Rewards & My Students Containers */
        #recentRewardsContainer,
        #myStudentsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        @media (max-width: 768px) {
            #recentRewardsContainer,
            #myStudentsContainer {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            #recentRewardsContainer,
            #myStudentsContainer {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        /* Responsive Cards */
        .card {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Table Responsive */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }
        
        table tr {
            display: table-row;
            width: 100%;
        }
        
        table th:last-child,
        table td:last-child {
            white-space: nowrap;
            text-align: right;
            flex-shrink: 0;
        }
        
        table td,
        table th {
            overflow: visible;
            text-overflow: clip;
            word-break: break-word;
        }
        
        table td {
            border-bottom: 1px solid #e5e7eb;
            padding: 15px;
        }
        
        table button,
        table .btn {
            white-space: nowrap;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 16px !important;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            table th,
            table td {
                padding: 10px !important;
                min-width: auto !important;
            }
            
            table button,
            table .btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 12px !important;
            }
            
            table {
                font-size: 0.8rem;
                min-width: 100%;
            }
            
            table th,
            table td {
                padding: 8px !important;
                min-width: auto !important;
            }
            
            table button,
            table .btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
        }
        
        /* Header responsive */
        .header-left {
            flex-wrap: wrap;
            min-width: 0;
        }
        
        .user-profile {
            flex-shrink: 0;
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: stretch !important;
            }
            
            .user-profile {
                width: 100%;
            }
            
            .user-profile button {
                width: 100%;
            }
        }
    </style>
</body>

</html>
