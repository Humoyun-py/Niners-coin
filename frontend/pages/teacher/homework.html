<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <style>
        #homeworkList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            #homeworkList {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            #homeworkList {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Uyga Vazifalar</h2>
                    <p class="user-role-badge">Teacher Panel</p>
                </div>
            </div>
            <button onclick="TeacherModule.showCreateHomeworkModal()" style="margin-right: 200px;" class="btn btn-primary">+ Vazifa Qo'shish</button>
        </header>

        <div id="homeworkContent">
            <!-- Homework List will be rendered here -->
            <div id="homeworkList">
                <p>Yuklanmoqda...</p>
            </div>
        </div>
    </main>

    <!-- SUBMISSIONS MODAL -->
    <div id="submissionsModal" class="modal-overlay">
        <div class="modal-box" style="width: 800px; max-width: 95%;">
            <div class="modal-header">
                <div class="modal-title">Topshirilgan Vazifalar</div>
                <button class="modal-close"
                    onclick="document.getElementById('submissionsModal').classList.remove('active')">×</button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto; padding-right: 8px;">
                <div id="submissionsList">
                    <p style="text-align:center; padding: 20px;">Yuklanmoqda...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/teacher.js"></script>
    <script src="/js/sidebar-loader.js"></script>
    <script>
        // Wait for TeacherModule to be defined
        function initWhenReady() {
            if (typeof TeacherModule !== 'undefined' && TeacherModule.initHomeworkPage) {
                TeacherModule.initHomeworkPage();
            } else {
                console.warn('TeacherModule not ready yet, retrying...');
                setTimeout(initWhenReady, 100);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWhenReady);
        } else {
            initWhenReady();
        }
    </script>\n</body>\n\n</html>
