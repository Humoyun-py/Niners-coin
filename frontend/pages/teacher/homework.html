<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework | Niners.uz</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body class="dashboard-grid">
    <div id="sidebarContainer"></div>
    <main class="main-content" style="width: 86%;">
        <header class="dashboard-header flex-wrap-mobile">
            <div class="header-left">
                <div>
                    <h2>Uyga Vazifalar</h2>
                    <p class="user-role-badge">Teacher Panel</p>
                </div>
            </div>
            <button onclick="TeacherModule.showCreateHomeworkModal()" class="btn btn-primary">+ Vazifa Qo'shish</button>
        </header>

        <div id="homeworkContent">
            <!-- Homework List will be rendered here -->
            <div id="homeworkList"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                <p>Yuklanmoqda...</p>
            </div>
        </div>
    </main>

    <!-- SUBMISSIONS MODAL -->
    <div id="submissionsModal" class="modal-overlay">
        <div class="modal-box" style="width: 800px; max-width: 95%;">
            <div class="modal-header">
                <div class="modal-title">Topshirilgan Vazifalar</div>
                <button class="modal-close"
                    onclick="document.getElementById('submissionsModal').classList.remove('active')">Ã—</button>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto; padding-right: 8px;">
                <div id="submissionsList">
                    <p style="text-align:center; padding: 20px;">Yuklanmoqda...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/teacher.js"></script>
    <script src="../../js/sidebar-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            TeacherModule.initHomeworkPage();
        });
    </script>
</body>

</html>
